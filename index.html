<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Hemraj Bhattarai | Google Site</title>
  <meta http-equiv="refresh" content="2; url='https://sites.google.com/view/hemrajbh'">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f9fafb;
      color: #333;
      flex-direction: column;
    }
    .loader {
      border: 5px solid #eee;
      border-top: 5px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <p>Redirecting to <strong>Hemraj Bhattarai’s site</strong>...</p>
  <p>If it doesn’t open automatically, <a href="https://sites.google.com/view/hemrajbh">click here</a>.</p>
</body>
</html>
